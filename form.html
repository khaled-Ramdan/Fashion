      <div class="contain">
        <form action="index.html" id="form" class="form" method="GET">
          <h2 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Join Us</h2>
          <div class="form-control">
            <label for="fname" class="label">First name</label>
            <input
              type="text"
              id="fname"
              placeholder="Enter First name"
              required
              class="input"
            />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="lname" class="label">Last name</label>
            <input
              type="text"
              class="input"
              id="lname"
              placeholder="Enter Last name"
              required
            />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username" class="label">Username</label>
            <input
              type="text"
              id="username"
              class="input"
              placeholder="Enter Username"
              required
            />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="email" class="label">Email</label>
            <input
              type="email"
              id="email"
              class="input"
              placeholder="Enter Email"
              required
            />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="phoneNum" class="label">Phone Number</label>
            <input
              type="tel"
              id="phoneNum"
              class="input"
              placeholder="01[0, 1, 2, 5]xxxxxx"
              pattern="^01[0-2,5]\d{8}$"
              required
            />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="adress" class="label">Address</label>
            <input
              type=""
              id="address"
              class="input"
              placeholder="Enter Your Address"
              required
            />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password" class="label">Password</label>
            <input
              type="password"
              id="password"
              class="input"
              placeholder="Enter Password"
              required
            />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password2" class="label">Confirm Password</label>
            <input
              type="password"
              id="password2"
              class="input"
              placeholder="Enter Password Again"
              required
            />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label class="label" for="gender">Gender</label><br />
            <select name="gender" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select> <br>
          </div>
          <button type="submit">Submit</button>
        </form>
